<h4>Student</h4>

   <hr>
</div> <br><br>

  <div class="form-group row">
   <label for="inputEmail3" class="col-sm-2 col-form-label">Id</label>
   <div class="col-sm-5">
     <input [(ngModel)]="id"  type="text"  class="form-control"  placeholder="Id">
   </div>
 </div>

   <div class="form-group row">
     <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
     <div class="col-sm-5">
       <input [(ngModel)]="name"  type="text"  class="form-control"  placeholder="Name">
     </div>
   </div>
 
   <br/>  <br/>
   <div class="form-group row">
     <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
     <div class="col-sm-5">
       <input [(ngModel)]="password" type="password"    class="form-control" placeholder="Password">
     </div>
   </div>
 
   <br/>  <br/>
   <div class="form-group row">
     <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
     <div class="col-sm-5">
       <textarea  name ="description" ngModel class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
           </div>
   </div>
 
   <br/>  <br/>
   <div class="form-group row">
     <label for="inputPassword3" class="col-sm-2 col-form-label">Image</label>
     <div class="col-sm-5">
       <input type="file"  name ="file" ngModel  class="form-control" id="inputPassword3" placeholder="Password">
     </div>
   </div>
 
   <br/>  <br/>
   <div class="form-group row">
     <label for="inputPassword3" class="col-sm-2 col-form-label">Birth Day </label>
     <div class="col-sm-5">
       <input type="date"  name ="date" ngModel  class="form-control" id="inputPassword3" placeholder="Password">
     </div>
   </div>
 
   <br/>  <br/>
   <fieldset class="form-group">
     <div class="row">
       <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
       <div class="col-sm-5">
         <div class="form-check">
           <input [value]="'male'" ngModel name="male" class="form-check-input" type="radio"  id="gridRadios1"  >
           <label class="form-check-label" for="gridRadios1">
            Male
           </label>
         </div>
         <div class="form-check">
           <input [value]="'female'" name ="female" ngModel class="form-check-input" type="radio"  id="gridRadios2" >
           <label class="form-check-label" for="gridRadios2">
           Female
           </label>
         </div>
 
       </div>
     </div>
 
 
   <br/>  <br/>
   <div class="form-group row">
     <div class="col-sm-2">Degree</div>
     <div class="col-sm-10">
       <div class="form-check-inline">
         <label class="form-check">
           <input id="s1"  name="matric" ngModel type="checkbox" class="form-check-input" [value]="'Matric'">Matric
         </label>
       </div>
       <div class="form-check-inline">
         <label class="form-check">
           <input  id="s2"  name="fscs" ngModel type="checkbox" class="form-check-input" [value]="'FSCS'"   >FS.CS
         </label>
       </div>
       <div class="form-check-inline">
         <label class="form-check">
           <input id="s3"  name="bscs" ngModel type="checkbox" class="form-check-input" [value]="'BSCS'"   >BSCS
         </label>
       </div>
     </div>
   </div>
   </fieldset>
 
 
 
   <br/>  <br/>
 <div class="form-group row">
   <label class="col-form-label col-sm-2 pt-0" >Subject</label>
   <div class="col-5">
 
 
 
 
 
     <select class="control-form" name="select"   ngModel>
       <option value="">Select Value</option>
       <option selected value="Math">Math</option>
       <option value="Physic">Physic</option>
       <option value="Urdu">Urdu</option>
       <option value="Science">Science</option>
 
   </select>
   </div>
 </div>
 <br/>  <br/>
 
   <div class="form-group row">
     <div class="col-sm-10  offset-1">
       <button (click)="saveUser()" class="btn btn-primary col-4">Sign in</button>
     </div>
   </div>

 
 
 <h1>Records</h1>
 <div class="row">
   <div class="col-12">
     <table class="table">
       <thead>
         <tr>
           <th scope="col">Id</th>
           <th scope="col">Name</th>
           <th scope="col">Date of Birth </th>
 
           <th scope="col">Password</th>
           <th scope="col">Image</th>
           <th scope="col">Description </th>
           <th scope="col">Gender </th>
           <th scope="col">Subjects</th>
           <th scope="col">Degree</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let item of studentsList">
           <td>{{item.id}}</td>
           <td>{{item.name}}</td>

         </tr>
 
       </tbody>
     </table>
   </div>
 </div>

<mat-toolbar class="page-section-header">
    <h2>Settings / User Responsible Tasks</h2>
  </mat-toolbar>



<form [formGroup]='formGroup'  >
<mat-card>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <div class="row">



            <div class="col-md-4">
              <mat-form-field>
                <mat-select (change)='onPortalChange()' formControlName="PortalId" placeholder="Select Portal">
                  <mat-option *ngFor="let portal of portalList" [value]="portal.id">
                    {{portal.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-4">
              <mat-form-field>
                <mat-select (change)='onProductChange()' formControlName="ProductId"  placeholder="Select Product">
                  <mat-option *ngFor="let product of productList" [value]="product.id">
                    {{ product.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <br>
              <div class="button-row">
                <button class="pull-right" mat-raised-button color="primary" routerLink="/settings/add">Create New Task </button> &nbsp; &nbsp; &nbsp; &nbsp;
                <button (click)='clear()' mat-raised-button class="pull-right">Clear</button>
              </div>
            </div>

            <br>
            <br>
            <br>
            <br>


            <!--.....................................       Table         ......................................-->
            <p-table [columns]="tableColumns" [value]="taskList" [customSort]="true" [loading]="loading"
            [lazy]="true" (onLazyLoad)="sort($event)" [paginator]="false" [responsive]="true" >
              <ng-template pTemplate="header"  let-columns>
                <tr>
                  <th width="{{col.width}}" *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
                  <th style='width:7%'>Actions</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body"  let-task>
                <tr>
                  <td style="border: none" >
                      <span > <img [src]="decideFlag(task.countryName)" height="20px" width:15px> </span> 
                    {{task.taskName}} <i  matTooltip="Depends On: {{task.parentName}} " style=" font-size: 20px;" class="material-icons pull-right">
                        info
                        </i> </td> 
               
                  <td style="border: none" >{{task.productName}}</td>
                  <td style="border: none" >{{task.assignToName}}</td>
                  <!-- <td style="border: none" > {{task.priorityName}}</td> -->
                  <td style="border: none" >
                    <span *ngIf="task.priorityName === 'High'" class="badge badge-danger">{{task.priorityName}}</span>
                    <span *ngIf="task.priorityName === 'Medium'" class="badge badge-primary">{{task.priorityName}}</span>
                    <span *ngIf="task.priorityName === 'Low'" class="badge badge-success">{{task.priorityName}}</span>
                  </td>
                  <td style="border: none" >
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="edit(task)">
                        <span class="actionmenu_list">
                          <mat-icon>mode_edit</mat-icon>
                          <span>Edit</span>
                        </span>
                      </button>
                      <button mat-menu-item (click)="delete(task)">
                        <span class="actionmenu_list">
                          <mat-icon>delete</mat-icon>
                          <span>Delete</span>
                        </span>
                      </button>
                    </mat-menu>
                  </td>
                </tr>
              </ng-template>
            </p-table>


            <!--  ........................      Paginator      ......................................-->
              <div class="col-md-12">
                  <br>
              <p-paginator (onPageChange)="paginate($event)"  [rows]="pageSize" [totalRecords]="totalRecords" [rowsPerPageOptions]="rowsPerPageOptions"
              [first]="currentPage" [alwaysShow]="true" pageLinkSize='4'></p-paginator>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
</form>

    <div class="row">
      <div class="col-md-10">
        <mat-form-field>
          <span matPrefix>
            <i class="material-icons">search</i> &nbsp;</span>
          <input matInput placeholder="Search Here">
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <button class="pull-right" mat-raised-button color="primary" routerLink="/users/add">Create User </button>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <img src="./assets/images/user.JPG">


        <!-- ..............................................      Table      ........................................-->
        <p-table [columns]="tableColumns" [value]="userList" [customSort]="true" [paginator]="false" [responsive]="true"
          sortField="ProjectId">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
              <th width="70">Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
              <td>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="showDialog(1 , rowData)">
                    <span class="actionmenu_list">
                      <mat-icon>mode_edit</mat-icon>
                      <span>Edit</span>
                    </span>
                  </button>
                  <button mat-menu-item (click)="DeleteRecord(rowData)">
                    <span class="actionmenu_list">
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </span>
                  </button>
                </mat-menu>
              </td>
            </tr>
          </ng-template>
        </p-table>

        <!--  ........................      Paginator      ......................................-->
        <p-paginator (onPageChange)="paginate($event)" [rows]="pageSize" [totalRecords]="totalRecords" [rowsPerPageOptions]="rowsPerPageOptions"
          [first]="currentPage" [alwaysShow]="false" pageLinkSize="5"></p-paginator>

      </div>
    </div>
  </div>
</mat-card>
